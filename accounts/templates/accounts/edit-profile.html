{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/edit-profile.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'icons/bootstrap-icons.css'%}">
  <title>Document</title>
</head>

<body>

  <div class="app">
    <nav>
      <div class="container">
        <a href="/chat" class="bi bi-chevron-left"></a>

        <h2>Profile</h2>
      </div>
    </nav>

    <div class="main">
      <img src="{{user.userprofile.image.url}}" alt="">

      <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="first_name">First name: </label>
            <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
          </div>

          <div class="form-group">
            <label for=last_name">Last name: </label>
            <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
          </div>

          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" value="{% if user.email %} {{user.email}} {% endif %}"
              class="form-control" required>
          </div>


          <div class="form-group">
            <input type="file" name="image" id="" class="form-control">
          </div>


          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
