{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="login-form">
        <form action="" method="POST">
            {% csrf_token %}

            <h3>Signup</h3>

            <div class="form-group">
                <label for="">Username: </label>
                <input type="text" id="username" name="username" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Password:</label>
                <input type="password" name="password1" id="password" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Confirm password:</label>
                <input type="password" name="password2" id="password" class="form-control">
            </div>

            <input type="submit" value="Signup" class="btn-submit">
        </form>

        {% for field in form %}
            {% for error in field.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        <p>Already have an account? <a href="{% url 'accounts:login'  %}">Login.</a></p>
        
    </div>
</body>
</html>
